<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
   a{
     color:red;
    }
   h1{
     text-align:center;
     padding:20px;
     margin:0;
     width:600px;
   }
   a, h1{
     border-width:3px;
     border-color:blue;
     border-style:solid;  /* = border:3px blue solid  */
   }


  </style>
 </head>
 <body>
   <h1>CSS</h1><h1>CSS</h1>
   그리고 이미지와 객체를 내장하고 대화형 <a href="https://www.naver.com/">CSS</a> 생성하는 데 사용될 수 있다. HTML은 웹 페이지 콘텐츠 안의 꺾쇠 괄호에 둘러싸인 "태그"로 되어있는 HTML 요소 형태로 작성한다

   HTML은 웹 브라우저와 같은 HTML 처리 장치의 행동에 영향을 주는 자바스크립트와 본문과 그 밖의 항목의 외관과 배치를 정의하는 CSS 같은 스크립트를 포함하거나 불러올 수 있다.
   HTML과 CSS 표준의 공동 책임자인 W3C는 명확하고 표상적인 마크업을 위하여 CSS의 사용을 권장한다
 </body>
</html>
