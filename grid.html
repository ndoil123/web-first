<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GRID</title>
  <style>
  #hallo{
    border:pink solid 3px;
    display:grid;
    grid-template-columns: 300px 1fr;
  }
  div{
    border:blue solid 2px;
  }
  </style>
</head>
<body>
 <div id="hallo">
  <div>카테고리</div>
  <div>내용</div>
 </div>
</body>
</html>

<!-- div, span 모두 의미가 없는 태그이다.div는 block영역을 가지고 span은 inline 영역을 가진다.>
